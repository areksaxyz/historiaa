<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/_layout :: layout(~{::main}, ${pageTitle} ?: 'Detail Laporan', 'laporan')}">
<body>
<main>
  <h1 class="fw-bold mb-3">Dashboard Admin</h1>
  <h4 class="mb-4">Detail Laporan</h4>

  <div class="card border-0 shadow-sm">
    <div class="card-body p-4">
      <div class="row g-4">
        <div class="col-md-5">
          <img class="img-fluid rounded w-100"
               style="object-fit:cover;max-height:300px"
               th:src="${#strings.isEmpty(laporan.fotoUrl)} ? @{/images/placeholder.jpg} : @{${laporan.fotoUrl}}"
               alt="Foto Laporan">
        </div>
        <div class="col-md-7">
          <table class="table table-borderless">
            <tr><th class="w-25">Nama Situs</th><td th:text="${laporan.namaSitus}">-</td></tr>
            <tr><th>Lokasi</th><td th:text="${laporan.lokasiText}">-</td></tr>
            <tr><th>Tahun</th><td th:text="${laporan.tahunDitemukan}">-</td></tr>
            <tr><th>Pelapor</th><td th:text="${laporan.namaPelapor}">-</td></tr>
            <tr><th>Email</th><td th:text="${laporan.emailPelapor}">-</td></tr>
            <tr><th>Status</th><td><span class="badge bg-warning text-dark" th:text="${laporan.statusLaporan}">PENDING</span></td></tr>
          </table>
          <div class="mb-3">
            <h6 class="fw-bold">Deskripsi</h6>
            <pre class="mb-0" style="white-space:pre-wrap" th:text="${laporan.deskripsiSingkat}">-</pre>
          </div>
          <div class="d-flex gap-2">
            <form th:action="@{/admin/laporan/validasi/{id}(id=${laporan.laporanId})}" method="post">
              <button class="btn btn-primary">Validasi</button>
            </form>
            <form th:action="@{/admin/laporan/tolak/{id}(id=${laporan.laporanId})}" method="post">
              <button class="btn btn-danger">Tolak</button>
            </form>
            <a th:href="@{/admin/laporan}" class="btn btn-outline-secondary">Kembali</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
