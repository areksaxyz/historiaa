<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      /* Ganti ke path background yang kamu pakai di login, kalau ada */
      --auth-bg-image: url('/images/background2.jpg');
      --overlay: rgba(12, 18, 28, .6);
    }

    /* Fullscreen background + overlay */
    html, body { height: 100%; }
    body{
      min-height: 100vh;
      /* Layer 1: overlay gelap, Layer 2: gambar (fallback tetap bagus walau gambar 404) */
      background:
        linear-gradient(var(--overlay), var(--overlay)),
        var(--auth-bg-image) center / cover no-repeat fixed;
      display: grid;
      place-items: center;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    /* Card bergaya “glass” */
    .auth-card{
      width: min(520px, 92vw);
      border-radius: 16px;
      background: rgba(255,255,255, .9);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 12px 35px rgba(0,0,0,.25);
      overflow: hidden;
    }
    .brand{
      font-weight: 700;
      letter-spacing: .3px;
    }
    .muted{
      color: #6c757d;
      font-size: .95rem;
    }
  </style>
</head>
<body>

<div class="auth-card">
  <div class="p-4 p-md-5">
    <div class="text-center mb-3">
      <div class="brand fs-4">Buat Akun</div>
      <div class="muted">Daftar untuk mulai menggunakan aplikasi</div>
    </div>

    <!-- pesan global -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${pesanSukses}" class="alert alert-success" th:text="${pesanSukses}"></div>

    <form th:action="@{/register}" th:object="${form}" method="post" novalidate>
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" class="form-control"
               th:field="*{nama}"
               th:classappend="${#fields.hasErrors('nama')}? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control"
               th:field="*{email}"
               th:classappend="${#fields.hasErrors('email')}? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control"
               th:field="*{password}" minlength="6"
               th:classappend="${#fields.hasErrors('password')}? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <div class="mb-4">
        <label class="form-label">Konfirmasi Password</label>
        <input type="password" class="form-control"
               th:field="*{confirmPassword}"
               th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
      </div>

      <button class="btn btn-primary w-100 py-2">Daftar</button>

      <div class="text-center mt-3">
        <a class="text-decoration-none" th:href="@{/login}">Sudah punya akun? Login</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
