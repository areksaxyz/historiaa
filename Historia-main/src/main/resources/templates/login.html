<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    html, body { height: 100%; }
    body {
      background-image: url('/images/background2.jpg');
      background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 15px;
    }
    .card { background-color: rgba(255,255,255,0.95); border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,.2); overflow: hidden; }
    .card-header { background:#f8f9fa; border-bottom:none; padding:20px; color:#343a40; font-weight:bold; }
    .card-body { padding:26px; }
    .form-control, .btn { border-radius:8px; }
    .nav-pills .nav-link { border-radius: 999px; }
    .divider { position: relative; text-align:center; margin: 12px 0; }
    .divider::before, .divider::after{ content:""; position:absolute; top:50%; width:45%; height:1px; background:#e0e0e0; }
    .divider::before{ left:0; } .divider::after{ right:0; }
  </style>
</head>
<body>
<div class="container-fluid h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card w-100">
        <div class="card-header text-center">
          <img th:src="@{/images/historialogo.png}" alt="Logo" class="img-fluid mb-2" style="max-height: 72px;">
          <h2 class="mb-0">Login</h2>
        </div>
        <div class="card-body">

          <div th:if="${param.error}" class="alert alert-danger text-center">Email/username atau password salah.</div>
          <div th:if="${param.logout}" class="alert alert-success text-center">Anda telah berhasil logout.</div>
          <div th:if="${param.notRegistered}" class="alert alert-warning text-center">
            Akun Google Anda belum terdaftar. Silakan registrasi terlebih dahulu.
          </div>
          <div th:if="${pesanSukses}" th:text="${pesanSukses}" class="alert alert-success text-center"></div>

          <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-admin-tab" data-bs-toggle="pill"
                      data-bs-target="#pills-admin" type="button" role="tab">Login Admin</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-user-tab" data-bs-toggle="pill"
                      data-bs-target="#pills-user" type="button" role="tab">Login User</button>
            </li>
          </ul>

          <div class="tab-content" id="pills-tabContent">
            <!-- Login Admin -->
            <div class="tab-pane fade show active" id="pills-admin" role="tabpanel" aria-labelledby="pills-admin-tab" tabindex="0">
              <form th:action="@{/authenticate}" method="post" class="mb-2">
                <div class="mb-3">
                  <label class="form-label">Email Admin</label>
                  <input type="email" class="form-control" name="username" placeholder="admin@gmail.com" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="admin1122" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Masuk sebagai Admin</button>
              </form>
              <div class="text-center text-muted small">Gunakan kredensial admin yang sah.</div>
            </div>

            <!-- Login User -->
            <div class="tab-pane fade" id="pills-user" role="tabpanel" aria-labelledby="pills-user-tab" tabindex="0">
              <form th:action="@{/authenticate}" method="post" class="mb-3">
                <div class="mb-3">
                  <label class="form-label">Email atau Username</label>
                  <input class="form-control" name="username" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Masuk</button>
              </form>

              <div class="divider"><small class="text-muted">atau</small></div>

              <div class="d-grid gap-2">
                <a class="btn btn-outline-danger" th:href="@{/oauth2/authorization/google-login}">
                  <i class="bi bi-google me-1"></i> Lanjutkan dengan Google
                </a>
              </div>

              <p class="text-center text-muted mt-3 mb-0" style="font-size:.9rem;">
                Belum punya akun? <a th:href="@{/register}">Daftar di sini</a>
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
