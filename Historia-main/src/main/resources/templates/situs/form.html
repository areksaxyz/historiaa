<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Situs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f7f6;">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"><b>Situs Sejarah</b> | <span class="text-muted">Admin Panel</span></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/situs}">Kelola Situs</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/laporan}">Validasi Laporan</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="h2 mb-3" th:text="${situs.situsId == null} ? 'Tambah Situs Baru' : 'Edit Situs'">Form Situs</h1>
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <form th:action="@{/situs/save}" th:object="${situs}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{situsId}" />

                <div class="mb-3">
                    <label for="namaSitus" class="form-label">Nama Situs</label>
                    <input type="text" class="form-control" th:field="*{namaSitus}" id="namaSitus" required>
                </div>

                <div class="mb-3">
                    <label for="deskripsi" class="form-label">Deskripsi</label>
                    <textarea class="form-control" th:field="*{deskripsi}" id="deskripsi" rows="5"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="tahunDitemukan" class="form-label">Tahun Ditemukan</label>
                        <input type="text" class="form-control" th:field="*{tahunDitemukan}" id="tahunDitemukan">
                    </div>
                     <div class="col-md-6 mb-3">
                        <label for="kondisi" class="form-label">Kondisi</label>
                        <input type="text" class="form-control" th:field="*{kondisi}" id="kondisi">
                    </div>
                </div>

                 <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="lat" class="form-label">Latitude</label>
                        <input type="text" class="form-control" th:field="*{lat}" id="lat" placeholder="-6.2088">
                    </div>
                     <div class="col-md-6 mb-3">
                        <label for="lon" class="form-label">Longitude</label>
                        <input type="text" class="form-control" th:field="*{lon}" id="lon" placeholder="106.8456">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="imageFile" class="form-label">Gambar Situs</label>
                    <input class="form-control" type="file" name="imageFile" id="imageFile">
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    <a th:href="@{/situs}" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
