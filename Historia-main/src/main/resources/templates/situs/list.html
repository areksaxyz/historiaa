<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Situs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="background-color: #f4f7f6;">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"><b>Situs Sejarah</b> | <span class="text-muted">Admin Panel</span></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/situs}">Kelola Situs</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/laporan}">Validasi Laporan</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h2">Manajemen Situs</h1>
        <a th:href="@{/situs/add}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Tambah Situs Baru
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Gambar</th>
                        <th>Nama Situs</th>
                        <th>Lokasi</th>
                        <th class="text-end">Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="situs : ${situsList}">
                        <td>
                            <img th:src="${situs.fotoUrl != null ? situs.fotoUrl : '/images/placeholder.png'}" alt="Foto Situs" style="width: 100px; height: 60px; object-fit: cover; border-radius: 5px;">
                        </td>
                        <td class="fw-medium" th:text="${situs.namaSitus}">Nama Situs</td>
                        <td class="text-muted" th:text="${situs.kabupaten?.namaKabupaten}">Lokasi</td>
                        <td class="text-end">
                            <a th:href="@{/situs/edit/{id}(id=${situs.situsId})}" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a th:href="@{/situs/delete/{id}(id=${situs.situsId})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Apakah Anda yakin ingin menghapus situs ini?')">
                                <i class="bi bi-trash"></i> Hapus
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(situsList)}">
                        <td colspan="4" class="text-center text-muted p-4">Belum ada data situs. Silakan tambahkan situs baru.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
