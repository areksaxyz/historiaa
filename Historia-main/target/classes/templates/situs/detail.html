<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${situs.namaSitus} + ' | Detail Situs'">Detail Situs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;background:#f0f2f5}
    .hero{object-fit:cover;height:400px}
    .addr-link{ color:#0d6efd; text-decoration:none }
    .addr-link:hover{ text-decoration:underline }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="mb-3">
    <a href="javascript:history.back()" class="btn btn-light border">
      <i class="bi bi-arrow-left"></i> Kembali
    </a>
  </div>

  <div class="card border-0 shadow-lg">
    <div class="card-body p-lg-5">
      <div class="row g-5">
        <div class="col-lg-5">
          <!-- Fallback gambar -->
          <img class="img-fluid rounded-3 w-100 hero"
               th:src="${#strings.isEmpty(situs.fotoUrl)} ? @{/images/placeholder.jpg} : @{${situs.fotoUrl}}"
               alt="Gambar Situs">
        </div>

        <div class="col-lg-7 d-flex flex-column">
          <h1 class="fw-bold display-6 mb-3" th:text="${situs.namaSitus}">Nama Situs</h1>

          <!-- Alamat yang bisa diklik (jika mapsLink tersedia) -->
          <p class="lead text-muted">
            <i class="bi bi-geo-alt-fill"></i>
            <a th:if="${mapsLink != null}" th:href="${mapsLink}" target="_blank" rel="noopener"
               class="addr-link" th:title="'Buka di Google Maps'">
              <span th:text="${situs.provinsi != null ? situs.provinsi.namaProvinsi : '-'}"></span>,
              <span th:text="${situs.kabupaten != null ? situs.kabupaten.namaKabupaten : '-'}"></span>,
              <span th:text="${situs.kecamatan != null ? situs.kecamatan.namaKecamatan : '-'}"></span>
            </a>
            <span th:if="${mapsLink == null}">
              <span th:text="${situs.provinsi != null ? situs.provinsi.namaProvinsi : '-'}"></span>,
              <span th:text="${situs.kabupaten != null ? situs.kabupaten.namaKabupaten : '-'}"></span>,
              <span th:text="${situs.kecamatan != null ? situs.kecamatan.namaKecamatan : '-'}"></span>
            </span>
          </p>

          <hr class="my-4">

          <h3 class="fw-bold">Tentang Situs</h3>
          <p style="text-align: justify; flex-grow: 1;" th:text="${situs.deskripsi}">Deskripsi situs.</p>

          <div class="row g-2 align-items-center">
            <div class="col-md-6">
              <b>Tanggal Ditemukan:</b>
              <span th:text="${tanggalDitemukanDisplay} ?: '-'">-</span>
            </div>
            <div class="col-md-6">
              <b>Kondisi:</b>
              <span th:text="${situs.kondisi}">-</span>
            </div>
          </div>

          <!-- Tombol ke Google Maps -->
          <div class="mt-4" th:if="${mapsLink != null}">
            <a th:href="${mapsLink}" class="btn btn-primary btn-lg" target="_blank" rel="noopener">
              <i class="bi bi-pin-map-fill me-2"></i> Buka di Google Maps
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
