<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Situs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;background:#f8f9fa}
    .filter-card{background:#fff;border-radius:15px;box-shadow:0 4px 6px rgba(0,0,0,.05)}
    .card{border:none;border-radius:15px;box-shadow:0 8px 25px rgba(0,0,0,.08);transition:transform .3s}
    .card:hover{transform:translateY(-10px)}
    .thumb{height:200px;object-fit:cover;border-radius:15px 15px 0 0}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">HISTORIA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/situs}">Situs</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/lapor}">Lapor Situs Baru</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h1 class="fw-bold mb-4">Daftar Situs</h1>

  <!-- FILTER -->
  <div class="card filter-card p-4 mb-5">
    <h5 class="fw-bold mb-3">Filter Berdasarkan Lokasi</h5>
    <form th:action="@{/situs}" method="get" class="row g-3">
      <div class="col-md-4">
        <select id="provinsi" name="provinsiId" class="form-select">
          <option value="">Pilih Provinsi</option>
          <option th:each="prov : ${provinsiList}" th:value="${prov.provinsiId}"
                  th:text="${prov.namaProvinsi}"></option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="kabupaten" name="kabupatenId" class="form-select" disabled>
          <option value="">Pilih Kabupaten</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="kecamatan" name="kecamatanId" class="form-select" disabled>
          <option value="">Pilih Kecamatan</option>
        </select>
      </div>
    </form>
  </div>

  <!-- LIST -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" th:each="situs : ${situsList}">
      <div class="card h-100">
        <img class="thumb"
             th:src="${#strings.isEmpty(situs.fotoUrl)} ? @{/images/placeholder.jpg} : @{${situs.fotoUrl}}"
             alt="Thumbnail situs">
        <div class="card-body">
          <h5 class="card-title fw-bold" th:text="${situs.namaSitus}">Situs A</h5>
          <p class="card-text text-muted small"
             th:text="|${
                 situs.kecamatan != null ? situs.kecamatan.namaKecamatan : '-'
               }, ${
                 situs.kabupaten != null ? situs.kabupaten.namaKabupaten : '-'
               }|">
            Lokasi
          </p>
        </div>
        <div class="card-footer bg-white border-0 pb-3 pt-0">
          <a th:href="@{/situs/detail/{id}(id=${situs.situsId})}" class="btn btn-primary w-100">Lihat Detail</a>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const prov = document.getElementById('provinsi');
    const kab  = document.getElementById('kabupaten');
    const kec  = document.getElementById('kecamatan');

    function reset(sel, text){ sel.innerHTML=''; sel.append(new Option(text,'')); }

    prov.addEventListener('change', async function () {
      reset(kab,'Pilih Kabupaten'); reset(kec,'Pilih Kecamatan');
      kab.disabled = true; kec.disabled = true;
      const id = this.value; if(!id) return;
      const r = await fetch(`/api/lokasi/kabupaten/${id}`); if(!r.ok) return;
      const data = await r.json();
      data.forEach(k => kab.append(new Option(k.namaKabupaten, k.kabupatenId)));
      kab.disabled = false;
    });

    kab.addEventListener('change', async function () {
      reset(kec,'Pilih Kecamatan'); kec.disabled = true;
      const id = this.value; if(!id) return;
      const r = await fetch(`/api/lokasi/kecamatan/${id}`); if(!r.ok) return;
      const data = await r.json();
      data.forEach(k => kec.append(new Option(k.namaKecamatan, k.kecamatanId)));
      kec.disabled = false;
    });

    kec.addEventListener('change', function () {
      if (this.value) this.form.submit();
    });
  });
</script>

</body>
</html>
